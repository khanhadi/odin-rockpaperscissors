<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="start scene">
        <h1 class="bold">Rock, Paper, Scissors!</h1>
        <a class="github" href="https://github.com/khanhadi">
            <img width="30" src="./assets/github.svg" alt=""><span>khanhadi</span>
        </a>
        <button class="begin btn">Begin</button>
    </div>

    <div class="main-game">

        <div class="sidebar">
            <h1 class="score">Robo: 0 <br>You: 0</h1>
            <p class="game-text">First to 5 wins!<br>Select your weapon!</p>
        </div>

        <div class="game scene">
            <h1 class="title">Rock, Paper, Scissors!</h1>
            <div class="metrics">
                <img class="icon" src="./assets/robot.svg" alt="">
            </div>
            <div class="weapons">
                <div class="weapon comp rock"><img src="./assets/stone.svg"></div>
                <div class="weapon comp paper"><img src="./assets/paper.svg"></div>
                <div class="weapon comp scissors"><img src="./assets/scissors.svg"></div>
            </div>

            <div class="weapons">
                <div class="weapon player"><img id="rock" src="./assets/stone.svg"></div>
                <div class="weapon player"><img id="paper" src="./assets/paper.svg"></div>
                <div class="weapon player"><img id="scissors" src="./assets/scissors.svg"></div>
            </div>

            <div class="metrics">
                <img class="icon" src="./assets/player.svg" alt="">
            </div>
        </div>
    </div>


    <div class="end scene">
        <h1 class="bold">Game over!</h1>
        <h1 class="end-score">Robo: 0 <br>You: 0</h1>
        <p class="end-text"></p>
        <button class="reset btn">Reset</button>
    </div>


</body>

</html>
