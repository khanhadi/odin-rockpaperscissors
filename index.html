<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>

<body>

    <div class="start scene">
        <h1 class="bold">Rock, Paper, Scissors!</h1>
        <button class="begin btn">Begin</button>
    </div>

    <div class="main-game">

        <div class="sidebar">
            <h1 class="bold">Round: </h1>
            <h1 class="score">0</h1>
            <h1 class="bold">Score: </h1>
            <h1 class="score">0 - 0</h1>
            <p class="subtext">Select your weapon!</p>
        </div>

        <div class="game scene">
            <h1 class="title">Rock, Paper, Scissors!</h1>

            <div class="metrics">
                <img class="icon" src="./assets/robot.svg" alt="">
            </div>
            <div class="weapons">
                <div class="weapon"><img src="./assets/stone.svg"></div>
                <div class="weapon"><img src="./assets/paper.svg" alt=""></div>
                <div class="weapon"><img src="./assets/scissors.svg" alt=""></div>
            </div>

            <div class="weapons">
                <div class="weapon player"><img id="rock" src="./assets/stone.svg"></div>
                <div class="weapon player"><img id="paper" src="./assets/paper.svg"></div>
                <div class="weapon player"><img id="scissors" src="./assets/scissors.svg"></div>
            </div>

            <div class="metrics">
                <img class="player icon" src="./assets/player.svg" alt="">
            </div>
        </div>
    </div>


    <div class="end scene">
        <h1 class="bold">Game over!</h1>
        <p class="subtext">Computer wins.</p>
        <button class="btn">Reset</button>
    </div>


</body>

</html>
